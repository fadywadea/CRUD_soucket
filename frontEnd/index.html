<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Create Retrieve Update Delete" />
  <meta name="keywords" content="HTML5 CSS3 Bootstrap JS" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/1.png" type="image/x-icon" />
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>CRUD</title>
</head>

<body class="body">
  <section class="container">
    <div class="w-75 mx-auto py-3">
      <h1 class="text-center py-2">Product Management System</h1>
      <div class="form-group mb-3">
        <label for="productName" class="mb-2">Product name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter name" />
      </div>
      <div class="form-group mb-3">
        <label for="productPrice" class="mb-2">Product price</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter price" />
      </div>
      <div class="form-group mb-3">
        <label for="productModel" class="mb-2">Product model</label>
        <input type="text" class="form-control" id="productModel" placeholder="Enter model" />
      </div>
      <div class="form-group mb-3">
        <label for="productDesc" class="mb-2">Product description</label>
        <textarea name="productDesc" id="productDesc" class="form-control" placeholder="Description"></textarea>
      </div>
      <button class="btn btn-primary" id="addProductBtn">Add product</button>
      <button class="btn btn-warning d-none" id="updateProductBtn">Update product</button>
    </div>
    <!-- <div class="w-75 mx-auto py-3">
      <h2 class="h3">Search...</h2>
      <input oninput="searchByName(this.value)" type="text" class="form-control" placeholder="Search here">
    </div> -->
    <table class="table w-75 text-center mx-auto">
      <thead>
        <th>Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Model</th>
        <th>Description</th>
        <th>Update</th>
        <th>Delete</th>
      </thead>
      <tbody id="tBody">
      </tbody>
    </table>
  </section>
  
  <!-- Socket.io and main.js scripts -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>

</html>
